upstream blueprint_readonly {
         server localhost:8000;
}

server {
       listen 80;
       server_name blueprint_readonly;
       access_log /var/log/nginx/blueprint_access_http.log;
       error_log /var/log/nginx/blueprint_error_http.log;
       sendfile on;
       root /opt/science/nginx/html;
       try_files $uri/index.html $uri.html $uri @app;

       location @app {
               proxy_redirect off;
               proxy_set_header HOST $http_host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_pass http://blueprint_readonly;
       }
}

upstream blueprint {
         server localhost:8001;
}

server {
       listen 443;
       server_name blueprint;
       access_log /var/log/nginx/blueprint_access_https.log;
       error_log /var/log/nginx/blueprint_error_https.log;
       sendfile on;
       root /opt/science/nginx/html;
       try_files $uri/index.html $uri.html $uri @app;

       location @app {
               proxy_redirect off;
               proxy_set_header HOST $http_host;
               proxy_set_header X-Real-IP $remote_addr;
               proxy_pass http://blueprint;
       }
}
