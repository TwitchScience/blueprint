<h1>All Events</h1>

<div class="row">
  <div class="col-md-4 col-md-offset-8">
    <input id="event-search"
           type="text"
           ng-model="search"
           class="form-control"
           placeholder="search properties"/>
  </div>
</div>

<div ng-repeat="event in events |
                filter:search |
                orderBy:'EventName'">
  <h3><a href="#/event/{{event.EventName}}">{{event.EventName}}</a></h3>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Property</th>
        <th>Type</th>
        <th class="text-center">Frequency</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="p in event.properties">
        <td>{{p.name}}</td>
        <td>{{p.type}}<span ng-show="p.size">({{p.size}})</span></td>
        <td class="text-center">{{p.freq}}%</td>
      </tr>
    </tbody>
  </table>
</div>
